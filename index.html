<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>boo!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="narrow-screen-warning">
  <div class="warning-content">
    <p>your screen is not wide enough</p>
  </div>
</div>

<!-- Game container -->
<div class="game-container">
  <div class="wrapper">
    <div class="game-wrap" style="position:relative;">
      <canvas id="game"></canvas>
      <div id="arrow-area" style="pointer-events:none;">
        <div id="arrows" class="arrows-overlay" aria-hidden="true" style="display:none;">
          <img id="arrow-1" class="arrow-image" aria-hidden="true" style="display:none;">
          <img id="arrow-2" class="arrow-image" aria-hidden="true" style="display:none;">
        </div>
        <div id="combo-ui" class="combo-ui" style="display:none; align-items:center;">
          <img id="progress-bar" class="progress-bar-image" alt="Progress Bar">
        </div>
      </div>

      <div id="tiles-arrows" class="tiles-overlay" aria-hidden="true">
        <img id="tile-up" class="tile-image" data-key="ArrowUp" alt="Up Arrow">
        <img id="tile-left" class="tile-image" data-key="ArrowLeft" alt="Left Arrow">
        <img id="tile-down" class="tile-image" data-key="ArrowDown" alt="Down Arrow">
        <img id="tile-right" class="tile-image" data-key="ArrowRight" alt="Right Arrow">
      </div>
    </div>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
